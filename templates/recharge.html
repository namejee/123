<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值 - 红梅花开清债清查项目</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">充值信息</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                        <div class="invalid-feedback">请输入姓名</div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话号码</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{11}" required>
                        <div class="invalid-feedback">请输入有效的电话号码</div>
                    </div>
                    <div class="mb-3">
                        <label for="id_card" class="form-label">身份证号码</label>
                        <input type="text" class="form-control" id="id_card" name="id_card" pattern="[0-9Xx]{18}" required>
                        <div class="invalid-feedback">请输入有效的身份证号码</div>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">充值金额</label>
                        <input type="number" class="form-control" id="amount" name="amount" min="0.01" step="0.01" required>
                        <div class="invalid-feedback">请输入有效的充值金额</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">支付方式</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_method" id="alipay" value="alipay" required>
                            <label class="form-check-label" for="alipay">支付宝</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment_method" id="wechat" value="wechat" required>
                            <label class="form-check-label" for="wechat">微信支付</label>
                        </div>
                        <div class="invalid-feedback">请选择支付方式</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">确认充值</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
