<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志查看 - 红梅花开清债清查项目</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/admin/dashboard">管理后台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/qrcodes">二维码管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/orders">订单管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/statistics">统计分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/logs">日志查看</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">系统日志</h5>
                        <div>
                            <a href="?type=all" class="btn btn-outline-primary">全部日志</a>
                            <a href="?type=error" class="btn btn-outline-danger">错误日志</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <pre class="mb-0" style="max-height: 500px; overflow-y: auto;">{{ logs }}</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
